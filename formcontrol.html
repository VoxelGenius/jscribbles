<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

			<div class="form-container">
				<form>
					<div class="form-row-inline">
	    				<div class="form-group col-xs-6">
	      					<label for="firstname" class="col-form-label">First Name</label><span class="required"><small>*</small></span>
	      					<input type="text" class="form-control" id="fname" placeholder="First Name">
	    				</div>
	    				<div class="form-group col-xs-6">
	      					<label for="lastname" class="col-form-label"> Last Name</label><span class="required"><small>*</small></span>
	      					<input type="text" class="form-control" id="lname" placeholder="Last Name">
	    				</div>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-xs-12">
	    					<label for="email" class="col-form-label">Email</label><span class="required"><small>*</small></span>
	    					<input type="email" class="form-control" id="email" placeholder="Email-Address">
	  					</div>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-xs-12">
	    					<label for="course" class="col-form-label">Course and University Preferred</label><span class="required"><small>*</small></span>
	    					<input type="text" class="form-control" id="course" placeholder="Course and University Preferred">
	  					</div>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-xs-12">
	    					<label for="email" class="col-form-label">Message</label>
	    					<textarea class="form-control" id="comment" placeholder="Leave a comment" rows = 5 > </textarea><br>
	    					<button type="submit" class="btn">Submit</button>
	  					</div>
	  				</div>
				</form>
				<p></p>
<script type="text/javascript">
	$(document).ready(function () {
		
		$('.btn').click(function () {
			('.form-container').hide('fast',function () {
				// body...
				("p").text("Thank you").show("fast");
				("p").css("font-family", "30px");
			});
		});
	});
</script>
</body>
</html>
